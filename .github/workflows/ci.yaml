name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          include-prerelease: true
      - name: ğŸšš Restore
        run: dotnet restore ./src
      - name: ğŸ› ï¸ Build
        run: dotnet build ./src
      - name: ğŸ§ª Test
        run: dotnet test ./src